name: azure-win-iis
on:
    push:
        branches:
            - main
permissions:
  id-token: write
  contents: read

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: "c91748b9-fdac-4f8a-b531-55a721084e59"
          tenant-id: "4219a4b9-f9fe-4059-81ac-37ccdd49b498"
          subscription-id: "c716a773-91f9-4cae-9999-9473a1b364ee"
          allow-no-subscriptions: true

      - run: |
          az account tenant list -o table
          az account list -o table

