name: azure-win-iis
on:
    push:
        branches:
            - main
            - test-branch
permissions:
  id-token: write
  contents: read

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: "c716a773-91f9-4cae-9999-9473a1b364ee"
          allow-no-subscriptions: true

      - name: Show current subscription
        run: az account show