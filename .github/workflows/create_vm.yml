name: azure-win-iis
on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Sanity: tenant metadata reachable?
        env:
          TENANT: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          set -e
          URL="https://login.microsoftonline.com/${TENANT}/v2.0/.well-known/openid-configuration"
          echo "GET $URL"
          curl -sSf "$URL" >/dev/null
          echo "Tenant metadata reachable âœ…"

      - name: Sanity: secret lengths (expect 36)
        env:
          CLIENT: ${{ secrets.AZURE_CLIENT_ID }}
          TENANT: ${{ secrets.AZURE_TENANT_ID }}
          SUB:    ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        run: |
          echo "CLIENT len: ${#CLIENT}"
          echo "TENANT len: ${#TENANT}"
          echo "SUB len: ${#SUB}"




